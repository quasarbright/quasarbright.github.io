<!DOCTYPE html>
<html>

<head>
    <title>quasarbright</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <script src="sketch.js"></script>
    <div class="inputs">
        <label for="detail"> detail</label>
        <input class="slider" name="detail" id="detail" type="range" min="0" max="1024" value="256" step="1">
        <hr>
        <label for="num_mag"> number of magnets</label>
        <input  name="num_mag" id="num_mag" type="number" min="1" max="20" value="3" step="1" oninput="main()">
        <hr>
        <label for="kf">friction strength</label>
        <input class="slider" name="kf" id="kf" type="range" min="0" max="0.1" step=".00001" value=".01">
        <hr>
        <label for="km">magnet strength</label>
        <input class="slider" name="km" id="km" type="range" min="0" max="1" step=".00001" value=".4">
        <hr>
        <label for="kp">pendulum strength</label>
        <input class="slider" name="kp" id="kp" type="range" min="0" max="1" step=".00001" value=".1">
        
    </div>
</body>

</html>
