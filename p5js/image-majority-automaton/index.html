<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dithering Majority Automaton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Dithering Majority Automaton</h1>
            <p class="subtitle">Upload an image, apply dithering, and watch the majority automaton evolve</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="imageUpload" class="file-upload-label">
                    <span class="upload-text">Choose Image</span>
                    <input type="file" id="imageUpload" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp">
                </label>
            </div>

            <div class="control-group">
                <label for="paletteSlider">
                    Palette Size: <span id="paletteValue">16</span>
                </label>
                <input type="range" id="paletteSlider" min="2" max="256" value="16" disabled>
            </div>

            <div class="control-group button-group">
                <button id="ditherOrderedBtn" disabled>Dither (Ordered)</button>
                <button id="ditherNearestBtn" disabled>Dither (Nearest)</button>
            </div>

            <div class="control-group button-group automaton-controls">
                <button id="playPauseBtn" class="icon-btn" disabled title="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button id="stepBtn" class="icon-btn" disabled title="Step">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 4v16l10-8L6 4zm12 0v16h2V4h-2z"/>
                    </svg>
                </button>
                <button id="resetBtn" class="icon-btn" disabled title="Reset">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <p class="canvas-placeholder">Upload an image to begin</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="warningMessage" class="warning-message"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
