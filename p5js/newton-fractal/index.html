<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Fractal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1;
            max-width: 300px;
        }
        #controls h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
        }
        #controls select, #controls input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        #controls button {
            padding: 8px;
            margin-right: 5px;
            cursor: pointer;
        }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #toggle-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            z-index: 2;
            display: none;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button id="toggle-controls">Show Controls</button>
    
    <div id="controls">
        <h3>Newton Fractal Controls</h3>
        
        <label for="max-iterations">Max Iterations:</label>
        <input type="range" id="max-iterations" min="10" max="200" value="100">
        <span id="iterations-value">100</span>
        
        <label for="escape-radius">Convergence Threshold:</label>
        <input type="range" id="escape-radius" min="1" max="10" step="0.1" value="5">
        <span id="escape-value">5.0</span>
        
        <label for="show-roots">Show Roots:</label>
        <input type="checkbox" id="show-roots" checked>
        
        <div>
            <button id="reset-view">Reset View</button>
            <button id="reset-roots">Reset Roots</button>
            <button id="hide-controls">Hide Controls</button>
        </div>
    </div>
    
    <div id="info">
        <div>Pan: Click and drag | Zoom: Mouse wheel or pinch | Drag roots to change the polynomial</div>
    </div>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        
        uniform vec2 u_resolution;
        uniform float u_zoom;
        uniform vec2 u_offset;
        uniform int u_max_iterations;
        uniform float u_convergence_threshold;
        
        // Roots of the polynomial as uniforms
        uniform vec2 u_root1;
        uniform vec2 u_root2;
        uniform vec2 u_root3;
        uniform vec2 u_root4;
        
        // Pastel color palette - defined individually since WebGL 1.0 doesn't support array constructors
        vec3 getColor(int index) {
            if (index == 0) return vec3(1.0, 0.2, 0.2);   // Intense Red
            if (index == 1) return vec3(0.2, 1.0, 0.2);   // Intense Green
            if (index == 2) return vec3(0.2, 0.4, 1.0);   // Intense Blue
            if (index == 3) return vec3(1.0, 0.9, 0.1);   // Intense Yellow
            if (index == 4) return vec3(0.9, 0.2, 1.0);   // Intense Purple
            if (index == 5) return vec3(0.1, 0.8, 1.0);   // Intense Cyan
            if (index == 6) return vec3(1.0, 0.2, 0.7);   // Intense Magenta
            if (index == 7) return vec3(0.6, 1.0, 0.1);   // Intense Lime
            if (index == 8) return vec3(1.0, 0.5, 0.1);   // Intense Orange
            if (index == 9) return vec3(0.5, 0.2, 1.0);   // Intense Violet
            if (index == 10) return vec3(0.1, 0.7, 0.6);  // Intense Teal
            return vec3(0.9, 0.6, 0.1);                   // Intense Gold (default)
        }
        
        // Complex number operations
        vec2 complex_mul(vec2 a, vec2 b) {
            return vec2(a.x * b.x - a.y * b.y, a.x * b.y + a.y * b.x);
        }
        
        vec2 complex_div(vec2 a, vec2 b) {
            float denom = b.x * b.x + b.y * b.y;
            return vec2(
                (a.x * b.x + a.y * b.y) / denom,
                (a.y * b.x - a.x * b.y) / denom
            );
        }
        
        // Function f(z) = (z-r1)(z-r2)(z-r3)(z-r4) in factored form
        vec2 f(vec2 z) {
            vec2 factor1 = vec2(z.x - u_root1.x, z.y - u_root1.y);
            vec2 factor2 = vec2(z.x - u_root2.x, z.y - u_root2.y);
            vec2 factor3 = vec2(z.x - u_root3.x, z.y - u_root3.y);
            vec2 factor4 = vec2(z.x - u_root4.x, z.y - u_root4.y);
            
            vec2 prod1 = complex_mul(factor1, factor2);
            vec2 prod2 = complex_mul(factor3, factor4);
            
            return complex_mul(prod1, prod2);
        }
        
        // Derivative f'(z) computed using the product rule
        vec2 df(vec2 z) {
            // For (z-a)(z-b)(z-c)(z-d), the derivative is:
            // (z-b)(z-c)(z-d) + (z-a)(z-c)(z-d) + (z-a)(z-b)(z-d) + (z-a)(z-b)(z-c)
            
            vec2 za = vec2(z.x - u_root1.x, z.y - u_root1.y);
            vec2 zb = vec2(z.x - u_root2.x, z.y - u_root2.y);
            vec2 zc = vec2(z.x - u_root3.x, z.y - u_root3.y);
            vec2 zd = vec2(z.x - u_root4.x, z.y - u_root4.y);
            
            vec2 term1 = complex_mul(complex_mul(zb, zc), zd);
            vec2 term2 = complex_mul(complex_mul(za, zc), zd);
            vec2 term3 = complex_mul(complex_mul(za, zb), zd);
            vec2 term4 = complex_mul(complex_mul(za, zb), zc);
            
            vec2 sum1 = vec2(term1.x + term2.x, term1.y + term2.y);
            vec2 sum2 = vec2(term3.x + term4.x, term3.y + term4.y);
            
            return vec2(sum1.x + sum2.x, sum1.y + sum2.y);
        }
        
        // Newton's method: z = z - f(z) / f'(z)
        vec2 newton_step(vec2 z) {
            return z - complex_div(f(z), df(z));
        }
        
        // Find the closest root to a point
        int findClosestRoot(vec2 z) {
            float dist1 = length(z - u_root1);
            float dist2 = length(z - u_root2);
            float dist3 = length(z - u_root3);
            float dist4 = length(z - u_root4);
            
            float minDist = min(min(dist1, dist2), min(dist3, dist4));
            
            if (minDist == dist1) return 0;
            if (minDist == dist2) return 1;
            if (minDist == dist3) return 2;
            return 3;
        }
        
        // Get color index that wraps around for indices > 11
        int getWrappedColorIndex(int index) {
            // WebGL 1.0 doesn't support modulo on integers or while loops with non-constant expressions
            // Replace with a for loop with a fixed iteration count
            for (int i = 0; i < 10; i++) {
                if (index > 11) {
                    index = index - 12;
                } else {
                    break;
                }
            }
            return index;
        }
        
        void main() {
            // Normalized coordinates
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            
            // Map to complex plane with zoom and offset
            float aspect = u_resolution.x / u_resolution.y;
            vec2 z = vec2(
                (uv.x - 0.5) * 4.0 * aspect / u_zoom + u_offset.x,
                (uv.y - 0.5) * 4.0 / u_zoom + u_offset.y
            );
            
            // Newton's method iteration
            const float epsilon = 0.00001;
            int iterations = 0;
            vec2 z0 = z;
            
            for (int i = 0; i < 200; i++) {
                if (i >= u_max_iterations) break;
                
                vec2 prev_z = z;
                z = newton_step(z);
                iterations = i;
                
                // Check for convergence
                if (length(z - prev_z) < epsilon) {
                    break;
                }
            }
            
            // Find which root we converged to
            int rootIndex = findClosestRoot(z);
            
            // Get color from palette based on root index
            vec3 baseColor = getColor(getWrappedColorIndex(rootIndex));
            
            // Adjust brightness based on iteration count - keeping more of the original color
            float brightness = 0.9 + 0.1 * (1.0 - float(iterations) / float(u_max_iterations));
            vec3 color = baseColor * brightness;
            
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
