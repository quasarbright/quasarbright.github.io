<!DOCTYPE html>
<html>

  <script src="../shared.js" charset="utf-8"></script>
  <script src="train.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
  <div class="container">

      <p id="dirname-out"></p>

      <button type="button" id="begin" class="btn waves-effect disabled" onclick="begin()">begin</button><br>

      <div class="" id="loading_bar"></div>
    </div><br><p id="loading-msg"></p>

    <div id="out"></div>
  </div>
